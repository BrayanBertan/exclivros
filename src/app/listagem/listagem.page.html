<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="filtro" (ionChange)="filtrar()" placeholder="Pesquise pelo titulo"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Meus Livros
    </ion-list-header>


    <ion-item-sliding *ngFor="let livro of lista">

      <ion-item class="itens">
        <ion-img id="img-capa" [src]="livro.capa"></ion-img>
        <ion-label>
          <h3>
            Titulo:{{livro.titulo}}({{livro.paginas}} páginas)
          </h3>
          <h3>
            Gênero: {{livro.genero}}
          </h3>
          <h3>
            Lançamento: {{livro.dataLancamento | date: 'dd/MM/yyyy' }}
          </h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(livro)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/infos',livro.isbn]">
          <ion-icon name="reader"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>


</ion-content>
